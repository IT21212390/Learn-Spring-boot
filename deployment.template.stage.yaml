---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "test-app-stage"
  namespace: "default"
  labels:
    app: "test-app-stage"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "test-app-stage"
  template:
    metadata:
      labels:
        app: "test-app-stage"
    spec:
      containers:
      - name: "test-app-stage-container"
        image: "test-app-stage-container"
