apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: apllied-buckeye-382618/test/test-app
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080