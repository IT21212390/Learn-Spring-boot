---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "test-app"
  namespace: "default"
  labels:
    app: "test-app"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "test-app"
  template:
    metadata:
      labels:
        app: "test-app"
    spec:
      containers:
      - name: "test-app"
        image: "us-west1-docker.pkg.dev/applied-buckeye-382618/test/test-app:latest"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "test-app-hpa-reva"
  namespace: "default"
  labels:
    app: "test-app"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "test-app"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80